<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    Currency Converter
  </title>
</head>

<body id="app">
  <div id="content">
    <div class="container" style="margin-top:100px">
      <div class="col-6 mx-auto">
        <div class="row">
          <div class="col-12">
            <div class="3">
              <h2 class="title">Currency Converter</h2>
            </div>
          </div>
        </div>
        <div class="row">
          <form>
            <div class="row">
              <div class="col form-group">
                <input id="query" type="text" class="form-control"> </div>
              <div class="col form-group">
                <select class="form-control" name="" id="currency_from"> </select>
              </div>
              <div class="col form-group">
                <select class="form-control" name="" id="currency_to">
                </select>
              </div>
              <div class="col">
                <button id="convert_button" class="btn btn-success">Convert
                  <i class="icon-phone"></i>
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col alert alert-success" role="alert">
                <h4 id="resultLabel"></h4>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>

  </div>
</body>
<script src="./app.js"></script>
<link rel="stylesheet" href="./assets//css/bootstrap.min.css">

</html>
